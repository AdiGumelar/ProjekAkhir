<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile User</title>

    <meta property="og:title" content="Company Profile MTs">
    <meta property="og:description" content="PPDB Online">
    <meta property="og:image" content="/static/mts.png">
    <link rel="shortcut icon" href="/static/mts.png" type="image/x-icon">
    <link rel="icon" href="/static/mts.png" type="image/x-icon">

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&amp;display=swap" rel="stylesheet">

    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!-- Link Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Link CDN Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Link FA -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Link CSS -->
    <link href="/static/style.css" rel="stylesheet">

    <style>
        .profile-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: black;
        }

        .profile-image {
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div class="container tbl mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="box box-primary profile-box">
                    <div class="box-body">
                        <div class="row">
                            <div class="text-center profile-image">
                                <div class="box">
                                    <img id="profile-image" src="static/profile_pics/profile_placeholder.jpeg"
                                        class="rounded-circle" alt="" width="100" height="100">
                                    <div class="mt-3">
                                        <input type="file" id="profile-image-input" accept="image/*">
                                    </div>
                                </div>
                            </div>

                            <form>
                                <div class="mb-3">
                                    <label for="full-name" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="full-name" placeholder="Nama Lengkap"
                                        value="lailatul qur'ani">
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Jenis Kelamin</label>
                                    <select class="form-select" id="gender">
                                        <option value="">-- Pilih Jenis Kelamin --</option>
                                        <option value="laki-laki">Laki-laki</option>
                                        <option value="perempuan">Perempuan</option>
                                        <option value="other">Lainnya</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="address" rows="3"></textarea>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="birthplace" class="form-label">Tempat Lahir</label>
                                        <input type="text" class="form-control" id="birthplace"
                                            placeholder="Tempat Lahir" value="">
                                    </div>
                                    <div class="col">
                                        <label for="birthdate" class="form-label">Tanggal Lahir</label>
                                        <input type="date" class="form-control" id="birthdate" value="">
                                    </div>
                                </div>
                                <div class="mb-3 text-end">
                                    <button type="submit" class="btn btn-primary" id="save-profile-form">
                                        <i class="fa-solid fa-floppy-disk"></i> Simpan
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="back-button">
                                        Kembali
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
